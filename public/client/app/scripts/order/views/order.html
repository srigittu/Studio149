<div id="paymentModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">User Details</h4>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" ng-model="productCtrl.user.name" required />
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" ng-model="productCtrl.user.email" required />
            </div>
            <div class="form-group">
                <label for="phone">Mobile Number</label>
                <input type="number" class="form-control" id="phone" name="phone" ng-model="productCtrl.user.phone" required />
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <input type="textarea" class="form-control" rows="6" id="message" name="message" ng-model="productCtrl.user.message" required />
            </div>
            <button type="submit" class="btn btn-default" ng-click="productCtrl.sendEnquiryDetails(productCtrl.user)">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
