<div id="paymentModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">user Details</h4>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" name="email" ng-model="productCtrl.user.email" required />
            </div>
            <div class="form-group">
                <label for="phone">Mobile Number</label>
                <input type="number" class="form-control" id="phone" name="phone" ng-model="productCtrl.user.phone" required />
            </div>
            <div class="form-group">
                <label for="firstname">Firstname</label>
                <input type="text" class="form-control" id="firstname" name="firstname" ng-model="productCtrl.user.firstname" required />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="textarea" class="form-control" id="description" name="description" ng-model="productCtrl.user.description" required />
            </div>
            <button type="submit" class="btn btn-default" ng-click="productCtrl.sendEnquiryDetails(productCtrl.user)">Submit</button>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
