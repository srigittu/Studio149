<div id="appointmentModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Schedule an Appointment</h4>
      </div>
      <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="firstname">Name</label>
                <input type="text" class="form-control" id="firstname" name="firstname" ng-model="homeCtrl.user.firstname" required />
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" ng-model="homeCtrl.user.email" required />
            </div>
            <div class="form-group">
                <label for="phone">Mobile Number</label>
                <input type="number" class="form-control" id="phone" name="phone" ng-model="homeCtrl.user.phone" required />
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea type="textarea" class="form-control" rows="6" id="message" name="message" ng-model="homeCtrl.user.message" required>
                </textarea>
            </div> 
            <button type="submit" class="btn btn-default" ng-click="homeCtrl.sendEnquiryDetails(homeCtrl.user)">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
