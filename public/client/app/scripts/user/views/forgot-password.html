<div class="col-md-4 col-md-offset-4 user-form">
    <div class="title">
        <h2>Forgot Password</h2>
    </div>
    <form name="forgotPasswordForm" ng-submit="userCtrl.forgotPassword(forgotPasswordForm)" novalidate>
        <div class="form-group" ng-class="{ 'has-error': forgotPasswordForm.email.$dirty && forgotPasswordForm.email.$error.required }">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control" ng-model="userCtrl.user.email" required />

        </div>
        <div class="form-actions">
